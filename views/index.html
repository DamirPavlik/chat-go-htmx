<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
    <h1>real time chat</h1>
    <button hx-post="logout" hx-trigger="click" hx-swap="outerHTML">Logout</button>
    <input type="text" id="search" name="q" placeholder="Search users..."
        hx-get="/search"
        hx-trigger="keyup changed delay:300ms"
        hx-target="#search-results"
        hx-swap="innerHTML">

    <ul id="search-results"></ul>
    <div hx-get="/friend-requests" hx-target="#friend-requests" hx-trigger="load">
    </div>
    <div id="friend-requests"></div>

    <form id="post-form" hx-post="/post" hx-target="#posts" hx-swap="beforeend" enctype="multipart/form-data">
        <textarea name="content" placeholder="Write a post..." required></textarea>
        <input type="file" name="image">
        <button type="submit">Post</button>
    </form>
    <div id="posts"></div>

<script src="/assets/scripts/index.js?v=0.1"></script>
</body>
</html>
